<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RegressionMadeSimple</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --fg: #222;
      --secondary: #666;
      --card: #eee;
    }

    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;
      --secondary: #aaa;
      --card: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    nav {
      background: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-links a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--fg);
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--secondary);
    }

    .badges {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    pre {
      background: var(--card);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    .links {
      margin-top: 2rem;
      text-align: center;
    }

    .toggle {
      cursor: pointer;
      background: none;
      border: 1px solid var(--fg);
      border-radius: 6px;
      padding: 0.25rem 0.75rem;
      color: var(--fg);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">🏠 Main</a>
      <a href="changelog.html">📝 Changelog</a>
      <a href="https://github.com/Unknownuserfrommars/regressionmadesimple">📦 GitHub</a>
    </div>
    <button class="toggle" onclick="toggleDarkMode()">🌙 Dark</button>
  </nav>

  <div class="content">
    <h1>RegressionMadeSimple</h1>
    <p class="tagline">A minimalist machine learning backdoor to sklearn. Just import and go.</p>

    <div class="badges">
      <img src="https://img.shields.io/pypi/v/regressionmadesimple?style=flat-square" alt="PyPI Version">
      <img src="https://img.shields.io/pypi/dm/regressionmadesimple?label=Downloads&style=flat-square" alt="Monthly Downloads">
      <img src="https://img.shields.io/github/stars/Unknownuserfrommars/regressionmadesimple?style=flat-square" alt="GitHub Stars">
      <img src="https://img.shields.io/github/license/Unknownuserfrommars/regressionmadesimple?style=flat-square" alt="License">
      <img src="https://img.shields.io/pypi/pyversions/regressionmadesimple?style=flat-square" alt="Python Version">
    </div>

    <div style="background: #ffeb3b; padding: 10px; text-align: center; border: 2px dashed #f57f17;">
        🚧 Under Construction 🚧
     </div>

    <div class="links">
      <p>
        <a href="https://pypi.org/project/regressionmadesimple">📥 View on PyPI</a>
      </p>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
